<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="bappa.css">
    <script>
        let a;
        let time;
        let date;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            date = a.toLocaleDateString(undefined, options);
            document.getElementById('time').innerHTML = time + " on " + date;
        }, 1000);
    </script>
    <style>
        .a{
            background-color:white;
        }
        .jumbotron{
            justify-content: center;
            text-align: center;
            margin-left: 5%;
        
            
        }
    </style>
</head>

<body>
    <h1 class="a" style="color:#0b0b0b;font-size:25px;padding-bottom:10px;">Welcome to Weather App</h1>

    <div class="jumbotron">
        <h1 class="display-4"><span id="time"></span></h1>

    </div>
    <div class="container2">
        <div class="container">


            <div class="header">
                <div class="search-box">

                    <input type="text" placeholder="Enter Your Location" class="input-box">

                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                </div>
            </div>





            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="404.png" alt="404 Error">
            </div>

            <div class="weather-body">
                <img src="cloud.png" alt="Weather Image" class="weather-img">

                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">light rain</p>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12Km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </container2>


        <script src="dagadushet.js"></script>
        <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>

</html>
